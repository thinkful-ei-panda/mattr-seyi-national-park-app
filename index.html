<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>National Park Finder</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>National Park Finder</h1>
    
            <form class="js-form">
                <label for="search-term">Search term</label>
                <input type="text" name="search-term" class="js-search-term" required>
    
                <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" class="js-max-results" value="10">
    
                <button type="submit">Go!</button> 
            </form>
    
            <p id="js-error-message" class="error-message"></p>
            <section id="results" >
              <h2>Search results</h2>
              <ul class="results-list">
                  
              </ul>
            </section>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <!-- <script src="index.js"></script> -->
        <script src="index.js"></script>
    </body>
    </html>
